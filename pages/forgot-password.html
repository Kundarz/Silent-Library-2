  <!-- Your custom styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
<header>
    <div class="header-left">
      <img src="assets/logo.svg" alt="Silent Library Logo" class="site-logo">
      <div class="page-title">
        <h1></h1>
        
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search books, authors..." />
    </div>
    <div class="nav-links">
      <a href="index.html" class="btn">Home</a>
      <a href="pages/about.html" class="btn">About</a>
      <a href="pages/digital-collection.html" class="btn">Digital Collection</a>
      <a href="pages/events.html" class="btn">Events</a>
      <a href="pages/login.html" class="btn">Login</a>
      
    </div>
  </header>
  <style>
        body {
      background-color: var(--primary-dark);
      color: var(--text-color);
      min-height: 100vh;
    }
    .card {
      background-color: #111;
      color: var(--text-color);
      border: 1px solid var(--primary-color);
    }
    .btn-primary {
      background-color: var(--primary-color);
      color: black;
      border: none;
    }
    .btn-primary:hover {
      background-color: #080808;
      color: #39ff14;
    }
  </style>
</head>
<body>
  <main class="d-flex justify-content-center align-items-center mt-5" style="min-height: 90vh;">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center text-success mb-4">Reset Your Password</h2>
      <p class="text-center">Enter your email below and we’ll send you instructions to reset your password.</p>
      <form>
        <div class="mb-3">
          <label for="resetEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="resetEmail" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Send Reset Link</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-top">
        <div class="footer-section">
          <p>&copy; Silent Library. All rights reserved.</p>
          <p>Designed by Pixel Elites Inc.</p>
        </div>
        <div class="footer-section">
          <div class="footer-links">
            <a href="pages/sitemap.html">Sitemap</a>
            <a href="pages/contact.html">Contact</a>
            <a href="pages/policy.html">Privacy</a>
          </div>
        </div>
        <div class="footer-section footer-socials">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>

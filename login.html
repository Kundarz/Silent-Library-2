<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Library</title>
  
  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom styles -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="assets/Logo.svg" alt="Silent Library Logo" class="site-logo">
      <div class="page-title">
        <h1>User Account</h1>
        
      </div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search books, authors..." />
    </div>
    <div class="nav-links">
      <a href="index.html" class="btn">Home</a>
      <a href="about.html" class="btn">About</a>
      <a href="digital-collection.html" class="btn">Digital Collection</a>
      <a href="events.html" class="btn">Events</a>
      <a href="login.html" class="btn">Login</a>
      
    </div>
  </header>
<main class="d-flex justify-content-center align-items-center mt-5" style="min-height: 90vh;">
  
<div class="card shadow-lg p-4" style="background-color: var(--primary-dark); color: var(--text-color); border: 1px solid var(--primary-color);" style="width: 100%; max-width: 500px;">
  <div id="login-section">
    <h2 class="text-center text-success mb-4">Login</h2>
    <form>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <p class="text-center mt-4">Not yet a member? <a href="#register-section" class="link-info" onclick="toggleForm('register')">Register Here</a></p>
  </div>
  <div id="register-section" class="d-none">
    <h2 class="text-center text-success mb-4">Register</h2>
    <form>
      <div class="mb-3">
        <label for="regName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="regName" required>
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="regEmail" required>
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required>
      </div>
      <div class="mb-3">
        <label for="regConfirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="regConfirm" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    <p class="text-center mt-4">Already a member? <a href="#login-section" class="link-info" onclick="toggleForm('login')">Login Here</a></p>
  </div>
<p class="text-center mt-2">
  <a href="forgot-password.html" class="link-info">Forgot your password?</a>
</p>

</div>

</main>
  <footer>
    <div class="footer-container">
      <div class="footer-top">
        <div class="footer-section">
          <p>&copy; Silent Library. All rights reserved.</p>
          <p>Designed by Pixel Elites Inc.</p>
        </div>
        <div class="footer-section">
          <div class="footer-links">
            <a href="sitemap.html">Sitemap</a>
            <a href="contact.html">Contact</a>
            <a href="policy.html">Privacy</a>
          </div>
        </div>
        <div class="footer-section footer-socials">
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  
  <script src="js/script.js"></script>

<script>
function toggleForm(section) {
  const login = document.getElementById("login-section");
  const register = document.getElementById("register-section");
  if (section === 'register') {
    login.classList.add("d-none");
    register.classList.remove("d-none");
  } else {
    register.classList.add("d-none");
    login.classList.remove("d-none");
  }
}
</script>

  <!-- Scripts -->
  <script src="js/book-data.js"></script>
  <script src="js/search.js"></script>
  <script src="js/back-navigation.js"></script>
  <script src="js/mobile-optimization.js"></script>
  <script src="js/style-fixes.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
